<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 mx-auto mt-3">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand text-light" href="#">Payment Form</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </nav>
        <div class="container ">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3 mt-3 py-2">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="First Name">
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form>
                        <div class="mb-3 mt-3 py-2">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="email" class="form-control py-2" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Last Name">
                        </div>
                    </form>
                </div>
            </div>
            <form>
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="mb-3 ">
                    <label for="disabledTextInput" class="form-label"> Adress</label>
                    <input type="text" id="disabledTextInput" class="form-control py-2" placeholder="Adress">
                </div>
            </form>
        </div>
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Credit Card</a>
            <button class="btn btn-light text-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Paypal</button>
          </p>
          <div class="row">
            <div class=" col-12">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <form>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="col-12">
                        <label for="disabledTextInput" class="form-label"> Adress</label>
                        <input type="text" id="disabledTextInput" class="form-control py-2" placeholder="Adress">
                    </div>
                    <div class="col-12">
                        <label for="disabledTextInput" class="form-label"> Adress</label>
                        <input type="text" id="disabledTextInput" class="form-control py-2" placeholder="Adress">
                    </div>
                </form>
              </div>
            </div>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
              </div>
            </div>
          </div>
          <div class="container">
            <div class="d-grid gap-2 col-2 mx-auto mt-3">
                <a class="btn btn-secondary" href="./index.html" role="button">Close</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
